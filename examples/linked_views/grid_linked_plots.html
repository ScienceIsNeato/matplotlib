<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Linked Plots Demonstration</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Grid of Linked Plots Demonstration</h1>
    <p class="description">
        These four plots are linked so that changes in one affect all others.
        Use the controls below to interact with the plots.
    </p>
    
    <div class="controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="panLeft">Pan Left</button>
        <button id="panRight">Pan Right</button>
        <button id="reset">Reset View</button>
    </div>
    
    <div class="grid-container">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart3"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart4"></canvas>
        </div>
    </div>
    
    <script>
        // Generate data
        function generateData(start, end, step, func, phase = 0) {
            const data = [];
            for (let x = start; x <= end; x += step) {
                data.push({
                    x: x,
                    y: func(x + phase)
                });
            }
            return data;
        }
        
        // Generate data for each chart
        const xStart = 0;
        const xEnd = 10;
        const step = 0.1;
        const data1 = generateData(xStart, xEnd, step, Math.sin);
        const data2 = generateData(xStart, xEnd, step, Math.cos);
        const data3 = generateData(xStart, xEnd, step, Math.sin, Math.PI/2);
        const data4 = generateData(xStart, xEnd, step, Math.cos, Math.PI/2);
        
        // Create charts
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const ctx4 = document.getElementById('chart4').getContext('2d');
        
        // Common options for all charts
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'linear',
                    min: xStart,
                    max: xEnd,
                    title: {
                        display: true,
                        text: 'x'
                    }
                },
                y: {
                    min: -1.1,
                    max: 1.1,
                    title: {
                        display: true,
                        text: 'y'
                    }
                }
            }
        };
        
        // Create the charts
        const chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'sin(x)',
                    data: data1,
                    borderColor: 'blue',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    title: {
                        display: true,
                        text: 'Plot (0,0)'
                    }
                }
            }
        });
        
        const chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'cos(x)',
                    data: data2,
                    borderColor: 'red',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    title: {
                        display: true,
                        text: 'Plot (0,1)'
                    }
                }
            }
        });
        
        const chart3 = new Chart(ctx3, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'sin(x + π/2)',
                    data: data3,
                    borderColor: 'green',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    title: {
                        display: true,
                        text: 'Plot (1,0)'
                    }
                }
            }
        });
        
        const chart4 = new Chart(ctx4, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'cos(x + π/2)',
                    data: data4,
                    borderColor: 'purple',
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                ...commonOptions,
                plugins: {
                    title: {
                        display: true,
                        text: 'Plot (1,1)'
                    }
                }
            }
        });
        
        // Store all charts in an array for easier updates
        const charts = [chart1, chart2, chart3, chart4];
        
        // Function to update all charts
        function updateAllCharts(newMin, newMax) {
            charts.forEach(chart => {
                chart.options.scales.x.min = newMin;
                chart.options.scales.x.max = newMax;
                chart.update();
            });
        }
        
        // Event listeners for buttons
        document.getElementById('zoomIn').addEventListener('click', () => {
            const currentMin = chart1.options.scales.x.min;
            const currentMax = chart1.options.scales.x.max;
            const range = currentMax - currentMin;
            const newMin = currentMin + range * 0.25;
            const newMax = currentMax - range * 0.25;
            updateAllCharts(newMin, newMax);
        });
        
        document.getElementById('zoomOut').addEventListener('click', () => {
            const currentMin = chart1.options.scales.x.min;
            const currentMax = chart1.options.scales.x.max;
            const range = currentMax - currentMin;
            const newMin = Math.max(xStart, currentMin - range * 0.25);
            const newMax = Math.min(xEnd, currentMax + range * 0.25);
            updateAllCharts(newMin, newMax);
        });
        
        document.getElementById('panLeft').addEventListener('click', () => {
            const currentMin = chart1.options.scales.x.min;
            const currentMax = chart1.options.scales.x.max;
            const range = currentMax - currentMin;
            const step = range * 0.25;
            const newMin = Math.max(xStart, currentMin - step);
            const newMax = newMin + range;
            updateAllCharts(newMin, newMax);
        });
        
        document.getElementById('panRight').addEventListener('click', () => {
            const currentMin = chart1.options.scales.x.min;
            const currentMax = chart1.options.scales.x.max;
            const range = currentMax - currentMin;
            const step = range * 0.25;
            const newMax = Math.min(xEnd, currentMax + step);
            const newMin = newMax - range;
            updateAllCharts(newMin, newMax);
        });
        
        document.getElementById('reset').addEventListener('click', () => {
            updateAllCharts(xStart, xEnd);
        });
    </script>
</body>
</html>
